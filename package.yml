name       : mongo-tools
version    : 3.5.13
release    : 3
source     :
    - https://github.com/mongodb/mongo-tools/archive/r3.5.13.tar.gz : c842c8e19fc04492817149403b04ad484241351b7b46d46d9f6355019c72c2de
license    : Apache-2.0
component  : programming.tools
summary    : MongoDB tools provide import, export, and diagnostic capabilities.
description: |
    The MongoDB tools include: bsondump, mongoimport, mongoexport, mongodump, mongorestore, mongostat, mongofiles, mongooplog, mongotop.
builddeps  :
    - pkgconfig(libsasl2)
    - golang
    - libpcap-devel
rundeps    :
    - mongodb
build      : |
    . ./set_gopath.sh
    mkdir bin
    for i in bsondump mongostat mongofiles mongoexport mongoimport mongorestore mongodump mongotop mongooplog mongoreplay; do
        go build -o "bin/$i" -tags "ssl sasl" "$i/main/$i.go"
    done
install    : |
    for i in bsondump mongostat mongofiles mongoexport mongoimport mongorestore mongodump mongotop mongooplog mongoreplay; do
      install -Dm00755 bin/$i $installdir/usr/bin/$i
    done
